<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorator="common/layout">
    <head>
        <title th:text="#{'form'}">Page Title</title>

        <script th:inline="javascript">
/*<![CDATA[*/

    function savePost(){
        var name = $('#name').val();
        var count = $('#count').val();
        var price = $('#price').val();
        var description = $('#description').val();

        if(name == ""){
            alert("제목을 입력해주세요.");
        }else{
             var form = {
                name: $('#name').val(),
                count: $('#count').val(),
                price: $('#price').val(),
                description: $('#description').val()
            };
            $.ajax({
                url: "/post",
                method: "post",
                type: "json",
                contentType: "application/json",
                data: JSON.stringify(form),
                success: function(data) {
                    alert(data);
                }
            });
        }


    }

/*]]>*/
</script>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="row">
                <h3>New item</h3>
                <form id="form" th:action="@{/post}" th:object="${post}" action="#" method="post">
                    <!--/* name field */-->
                    <label for="name">Name*</label>
                    <input th:field="*{name}" th:errorclass="error" type="text" maxlength="45"/>
                    <small class="error" th:if="${#fields.hasErrors('name')}" th:text="${#fields.errors('name')}"/>

                    <!--/* count field */-->
                    <label for="count">Count</label>
                    <input th:field="*{count}" th:errorclass="error" type="number"/>
                    <small class="error" th:if="${#fields.hasErrors('count')}" th:text="${#fields.errors('count')}"/>

                    <!--/* price field */-->
                    <label for="price">Price</label>
                    <input th:field="*{price}" th:errorclass="error" type="number" step="0.01"/>
                    <small class="error" th:if="${#fields.hasErrors('price')}" th:text="${#fields.errors('price')}"/>

                    <!--/* description field */-->
                    <label for="description">Description</label>
                    <textarea th:field="*{description}" maxlength="255"/>
                    <small class="error" th:if="${#fields.hasErrors('description')}" th:text="${#fields.errors('description')}"/>



                    <!--/* submit
                    <input type="submit" value="Create" class="button"/>
                    */-->

                </form>

                <button id="" title="" onclick="javascript:savePost();" >Create</button>
            </div>
        </div>
    </body>

</html>
